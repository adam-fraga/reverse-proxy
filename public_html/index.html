<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM Tech Labs - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            color: #00ccff;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ddd;
        }
        .coming-soon {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
            color: #ff6600;
            margin-bottom: 15px;
        }
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #00ccff 30%, #ff6600 70%);
            opacity: 0.05;
            border-radius: 20px;
            z-index: -1;
        }
        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADM Tech Labs</h1>
        <p class="coming-soon">Coming Soon</p>
        <p>Our website is currently under development. We are working hard to launch soon. Stay tuned!</p>
    </div>
</body>
</html>
